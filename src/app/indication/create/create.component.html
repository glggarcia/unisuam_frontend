<div>
  <div class="register-form">
    <div *ngIf="!submitted">
      <div class="form-group" >
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" required [(ngModel)]="indication.nome" name="nome" />
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input class="form-control" id="email" type="email" required [(ngModel)]="indication.email" name="email" />
      </div>

      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input class="form-control" id="telefone" [(ngModel)]="indication.telefone" name="telefone" />
      </div>

      <div class="form-group">
        <label for="cpf">cpf</label>
        <input class="form-control" id="cpf" minlength="11" required [(ngModel)]="indication.cpf" name="cpf" />
      </div>
      <button (click)="saveIndication()" class="btn btn-success">Adicionar</button>
    </div>
  </div>
</div>
